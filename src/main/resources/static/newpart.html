<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nową część</title>
</head>
<body>
<h2>Dodaj nową część</h2>

<form id="newPartForm" enctype="multipart/form-data">
    <label for=>Marka:</label>
    <input type="text" name="mark" required><br>

    <label for=>Model:</label>
    <input type="text" name="model" required><br>

    <label for=>Numer seryjny:</label>
    <input type="text" name="serialNumber" required><br>


    <input type="text" name="partsBrand" required><br>


    <input type="number" name="price" required><br>


    <input type="number" name="quantity" required><br>


    <select name="category" id="categorySelect" required></select><br>


    <input type="file" name="photoDto" accept=".txt, .pdf, .jpg" ><br>

    <button type="button" onclick="submitForm()">Dodaj część</button>
</form>

<script>
    function fetchCategories() {
        fetch('/category')
            .then(response => response.json())
            .then(data => {
                const categorySelect = document.getElementById('categorySelect');

                data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Błąd podczas pobierania kategorii:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', fetchCategories);

    function submitForm() {
        const form = document.getElementById('newPartForm');
        const formData = new FormData(form);


        console.log(formData.get('photoDto'));

        fetch('/car/newPart', {
            method: 'POST',
            body: formData,
            headers: {
                'Content-Type': 'multipart/form-data',
            },
        })
            .then(response => response.json())
            .then(data => {
                console.log('Część została dodana:', data);
            })
            .catch(error => {
                console.error('Błąd podczas dodawania części:', error);
            });
    }
</script>
</body>
</html>
